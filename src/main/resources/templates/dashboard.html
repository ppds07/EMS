<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">EMS Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/employees">Manage Employees</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Welcome to the Employee Management System</h2>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-center p-3 shadow">
                <h5>Total Employees</h5>
                <p class="fs-3 fw-bold" th:text="${totalEmployees}">0</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center p-3 shadow">
                <h5>Departments</h5>
                <p class="fs-3 fw-bold" th:text="${totalDepartments}">0</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
