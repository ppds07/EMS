<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
</head>
<body>
<h1>Edit Employee</h1>

<form th:action="@{/employees/update}" method="post">
    <input type="hidden" name="id" th:value="${employee.id}">

    <label>Name:</label>
    <input type="text" name="name" th:value="${employee.name}" required>

    <label>Email:</label>
    <input type="email" name="email" th:value="${employee.email}" required>

    <label>Department:</label>
    <input type="text" name="department" th:value="${employee.department}" required>

    <button type="submit">Update Employee</button>
</form>

<a href="/employees">Back to List</a>
</body>
</html>
